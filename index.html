<html>
	<head>
		<style>
			html, body{ margin:0; padding:0;} 
		</style>
		<script src='//rawgit.com/mrdoob/three.js/master/build/three.js'></script>
		<script src='//rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js'></script>
		
	</head>
	<body>

		<script>

				var scene = new THREE.Scene(),
					renderer = new THREE.WebGLRenderer({antialias:true}),
					camera = new THREE.PerspectiveCamera( 110, 1.2, 0.1, 1000 )


					controls = new THREE.OrbitControls( camera )

				document.body.appendChild( renderer.domElement )

				console.log( 'NEW')

				new THREE.JSONLoader().load( './htc_shaderTest_008.json', function( geometry, materials ){


					var clock = new THREE.Clock()
					
					camera.position.z = 30


					scene.add( new THREE.DirectionalLight() )

					var material = new THREE.MeshLambertMaterial()
					material.skinning = true;
					// material.morphTargets = true;


					geometry.center()


					var mesh = new THREE.SkinnedMesh( geometry, material )
					mesh.frustumCulled = false
					
					var mixer = new THREE.AnimationMixer( mesh );
					var animations = []


					// Create the animations		
					// for ( var i = 0; i < geometry.animations.length; ++ i ) {
					// 	var animName = geometry.animations[ i ].name;
					// 	animations[ animName ] = geometry.animations[ i ];
					// }



					scene.add( mesh )
					mesh.rotation.y = Math.PI * -0.5
					// mesh.rotation.y = Math.PI * 0.5
					
					mixer.play( new THREE.AnimationAction( geometry.animations[ 0 ] ) );

					


					function render(){

						mixer.update( clock.getDelta() );

						controls.update()
						// RENDER STEP - fbo's, post etc
						renderer.render( scene, camera )
						requestAnimationFrame( render )

					}

					


					function setSize( w, h ){

						camera.aspect = w / h;
						camera.updateProjectionMatrix();

						renderer.setSize( w, h )

					}

					setSize( window.innerWidth, window.innerHeight )
					document.addEventListener( 'reszie', function(){ setSize( window.innerWidth, window.innerHeight )})
					render()

				})

		</script>
	</body>
</html>
